---
layout: slide
---


<slide class="{{ class }}" id="{{ id }}">
  <hgroup>
    {{{ header }}}
  </hgroup>
  <article>
    <hr noshade size=4 color='red'>  
    {{{ content }}}  
    <div class='left' style='float:left;width:40%'>
     {{{ left }}}
    </div>    
    <div class='right' style='float:right;width:60%'>
        <img height='560' src= {{{ image }}} />
    </div>
  </article>
</slide>
